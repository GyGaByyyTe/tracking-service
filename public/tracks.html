<!DOCTYPE html>
<html>
<head>
  <title>Tracking Events Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .timestamp {
      white-space: nowrap;
    }
    .tags {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
    .error {
      color: red;
      padding: 10px;
      border: 1px solid red;
      background-color: #ffeeee;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Tracking Events Monitor</h1>

  <div id="error-container" style="display: none;" class="error"></div>

  <div>
    <button id="refresh-button" class="button">Refresh Tracks</button>
    <button id="delete-button" class="button" style="background-color: #f44336;">Delete All Tracks</button>
  </div>

  <div id="tracks-container">
    <div id="loading" class="loading">Loading tracks...</div>
    <table id="tracks-table" style="display: none;">
      <thead>
        <tr>
          <th>Event</th>
          <th>Tags</th>
          <th>URL</th>
          <th>Page Title</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="tracks-body">
        <!-- Tracks will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Load the tracks script -->
  <script src="http://localhost:8888/tracks-script"></script>

  <div style="margin-top: 20px;">
    <ul>
      <li><a href="/1.html">1.html</a></li>
      <li><a href="/2.html">2.html</a></li>
      <li><a href="/3.html">3.html</a></li>
    </ul>
  </div>
</body>
</html>
